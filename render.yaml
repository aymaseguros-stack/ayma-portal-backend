services:
  - type: web
    name: ayma-portal-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ayma-portal-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://portal-ayma.vercel.app

databases:
  - name: ayma-portal-db
    plan: free
    databaseName: ayma_portal
    user: ayma_admin
